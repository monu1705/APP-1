<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>M-track</title>
    <script>
      // GitHub Pages SPA redirect
      // Redirects all 404s to index.html for client-side routing
      var pathSegments = window.location.pathname.split('/').filter(Boolean);
      var repoName = pathSegments[0] || '';
      var basePath = repoName ? '/' + repoName + '/' : '/';
      var redirectPath = basePath + 'index.html' + window.location.search + window.location.hash;
      window.location.replace(redirectPath);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
